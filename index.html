<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>dev.finances</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;1,100;1,200;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 id="logo">Dev.Finance$</h1> 
        </header>

        <main class="container">
            <section id="balance">
                <h2>Balanço</h2>
 
                <div class="card">
                    <h3 class="cardh3">Entradas</h3>
                    <p>R$ 5.000,00</p>
                </div>

                <div class="card">
                    <h3 class="cardh3">Saídas</h3>
                    <p>R$ 3.000,00</p>
                </div>
                
                <div class="card total">
                    <h3 class="cardh3">Total</h3>
                    <p>R$ 2.000,00</p>
                </div>
                
            </section>
            <section id="transacion">
                <h2>Transações</h2>
                <table id="table-date">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="description">Outro</td>
                            <td class="valuexit">R$ 620,00</td>
                            <td class="date">20/12/2020</td>
                        </tr>
                        <tr>
                            <td class="description">outro1</td>
                            <td class="value">R$ 300,00</td>
                            <td class="date">13/09/2021</td>
                        </tr>
                        <tr>
                            <td class="description">outro2</td>
                            <td class="valuexit">R$ 1540,00</td>
                            <td class="date">03/01/2022</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

        <footer class="endpage"><p>dev.finance$</p></footer>
    </body>
</html>
